<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <style>
    input:focus,
    select:focus,
    textarea:focus,
    button:focus,
    [contenteditable="true"]:focus {
        outline: none;
    }
    .input-box {
        padding: 10px;
        border: 1px solid gray;
    }
    #marker {
        padding: 5px;
        position: absolute;
        width: 200px;
        height: 200px;
        margin: 20px 0 0 5px;
        z-index: 999;
    }
    .input-box strong {
        background-color: #EDEDED;
        padding: 2px;
    }
    </style>
    <title></title>

</head>

<body>
    <div class="container">
        <div class="row">

                <div class='input-box' contenteditable="true" tabindex="1"> </div>
            </div>
        </div>
        <div class="row">

            </div>
        </div>

            </div>
        </div>
